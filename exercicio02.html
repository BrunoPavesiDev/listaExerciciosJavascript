<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 02 - Soma de Números</title>
</head>
<body>
    <h1>Atividade 02 - Soma de Números</h1>

    <form id="form">
        <label for="num1">Digite o primeiro número:</label>
        <input type="number" id="num1" required><br><br>

        <label for="num2">Digite o segundo número:</label>
        <input type="number" id="num2" required><br><br>

        <button type="button" onclick="somar()">Calcular Soma</button>
    </form>

    <h3>Resultado:</h3>
    <p id="resultado"></p>

    <script>
        function somar() {
        
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);

   
            let soma = num1 + num2;

        
            if (soma > 20) {
                soma += 8;  
            } else {
                soma -= 5;  
            }

      
            document.getElementById('resultado').textContent = "Resultado final: " + soma;
        }
    </script>
</body>
</html>
