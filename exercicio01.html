<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 01 - Área do Trapézio</title>
</head>
<body>
    <h1>Atividade 01 - Área do Trapézio</h1>
    <form id="form">
        <label for="baseMaior">Base Maior (B): </label>
        <input type="number" id="baseMaior" required><br><br>

        <label for="baseMenor">Base Menor (b): </label>
        <input type="number" id="baseMenor" required><br><br>

        <label for="altura">Altura (h): </label>
        <input type="number" id="altura" required><br><br>

        <button type="button" onclick="calcularArea()">Calcular Área</button>
    </form>

    <h3>Resultado:</h3>
    <p id="resultado"></p>

    <script>
        function calcularArea() {

            const baseMaior = parseFloat(document.getElementById('baseMaior').value);
            const baseMenor = parseFloat(document.getElementById('baseMenor').value);
            const altura = parseFloat(document.getElementById('altura').value);


            const area = ((baseMaior + baseMenor) * altura) / 2;

            document.getElementById('resultado').textContent = "A área do trapézio é: " + area + " unidades quadradas.";
        }
    </script>
</body>
</html>
